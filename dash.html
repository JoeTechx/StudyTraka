<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/img/Group 2.png"
      type="image/x-icon"
    />

    <link
      rel="shortcut icon"
      href="./Assets/Img/Group 2.png"
      type="image/x-icon"
    />
    <!-- ========= bootstrap icon ========== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />

    <!-- ========= iconScout ========= -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- ========== boxIcon =========== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
      integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ========= CSS LINK ========== -->
    <link rel="stylesheet" href="./Assets/css/dash.css" />

    <!-- ========== TITLE =========== -->
    <title>Study Dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="./Assets/img/Group 2.png" alt="" />
            <h2>study<span class="danger">traka</span></h2>
          </div>
        </div>

        <div class="sidebar">
          <div class="bars">
            <div class="close" id="close-btn">
              <i class="bi bi-x"></i>
            </div>

            <div class="menu_bar" id="menu-btn">
              <i class="bx bx-menu"></i>
            </div>
          </div>
          <a href="#" class="active">
            <i class="uil uil-estate"></i>
            <h3>home</h3>
          </a>
          <a href="#">
            <i class="bx bx-bookmarks"></i>
            <h3>courses</h3>
          </a>
          <a href="#">
            <i class="bx bx-play-circle"></i>
            <h3>tutorials</h3>
          </a>
          <a href="#">
            <i class="uil uil-clipboard-alt"></i>
            <h3>notes</h3>
          </a>
          <a href="#">
            <i class="bi bi-file-earmark-check"></i>
            <h3>schedules</h3>
          </a>
          <a href="#">
            <i class="bx bx-help-circle"></i>
            <h3>help</h3>
          </a>
          <a href="#">
            <i class="uil uil-sliders-v-alt"></i>
            <h3>settings</h3>
          </a>
        </div>

        <div class="countdown">
          <div class="count_text">
            <i class="uil uil-exclamation-triangle"></i>
            <p>Countdown to Exam</p>
          </div>
          <div class="count_input">
            <div class="mwd">
              <div class="time">
                <h4 class="num months">00</h4>
                <span class="text">months</span>
              </div>
              <p class="semiColoumn">:</p>
              <div class="time">
                <h4 class="num weeks">00</h4>
                <span class="text">days</span>
              </div>
              <p class="semiColoumn">:</p>
              <div class="time">
                <h4 class="num days">00</h4>
                <span class="text">hours</span>
              </div>
            </div>

            <div class="hms">
              <h4 class="minutes">00 :</h4>
              <h4 class="seconds">00</h4>
            </div>
            <i class="bi bi-alarm timer__btn--reset"></i>
            <i class="bi bi-play-fill timer__btn--control"></i>
          </div>
        </div>

        <div class="profile">
          <div class="profile_photo">
            <img src="./Assets/img/profile.png" alt="profile photo" />
          </div>
          <div class="info">
            <p>Hey, <b>Joseph</b></p>
            <small class="text-muted">abcxyz@gmail.com</small>
          </div>

          <a href="#" class="link_photo">
            <img
              src="./Assets/img/ExternalLinkOutline.png"
              alt="link"
              class="profile_link"
            />
          </a>
        </div>
      </aside>
    </div>
    <!-- modal -->
    <div class="modal__overlay">
      <div class="modal__container">
        <h1>CUSTOM<span>DATE</span>PICKER</h1>
        <div class="dateTime">
          <div class="current_dateTime">
        <div class="current_time"></div>
          <div class="current_date"></div>
        </div>

        <div class="future_dateTime">
          <div class="future_time">09:00:39 AM</div>
          <div class="future_date">Monday November 21, 2022</div>
        </div>

        </div>
          <div class="inp_fill">

              <input type="text" id="input" class="future_date--input" placeholder="Date" required>       
              <input type="text" id="input" class="Hours" placeholder="Time" required>
         
          </div>
          <button class="submit_btn">set</button>
      </div>
    </div>

    <script src="./Assets/js/dash.js"></script>
  </body>
</html>
